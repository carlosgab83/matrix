version: "3.2"

services:
  # ======================================================
  # TimescaleDB + PostgreSQL
  # ======================================================
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: timescaledb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: matrix_development
    ports:
      - "55432:5432"
    volumes:
      - ./docker_data/timescale:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d matrix_development"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - matrix-network

  # ======================================================
  # Nabucodonosor - Message Broker (Kafka)
  # ======================================================
  nabucodonosor:
    image: confluentinc/cp-kafka:7.5.0
    container_name: nabucodonosor
    user: "0:0"
    environment:
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://nabucodonosor:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@nabucodonosor:9093"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "9092:9092"
    volumes:
      - ./docker_data/nabucodonosor_data:/var/lib/kafka/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/usr/bin/kafka-broker-api-versions --bootstrap-server nabucodonosor:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - matrix-network

  # ======================================================
  # Neo - Price Collector Service (gRPC Client)
  # ======================================================
  neo:
    build:
      context: ./go
      dockerfile: Dockerfile
    image: matrix-go-dev:latest
    container_name: neo
    environment:
      MATRIX_NEO_INGESTOR_ADDRESS: morpheus:50051
      MATRIX_NEO_GRPC_SHARED_TOKEN: ${GRPC_SHARED_TOKEN:-matrix-secret-token-2024}
    volumes:
      - ./go:/app
    working_dir: /app
    command: go run ./cmd/neo/main.go
    restart: unless-stopped
    networks:
      - matrix-network

  # ======================================================
  # Morpheus - Data Hub Service (gRPC Server)
  # ======================================================
  morpheus:
    build:
      context: ./go
      dockerfile: Dockerfile
    image: matrix-go-dev:latest
    container_name: morpheus
    depends_on:
      - timescaledb
      - nabucodonosor
    environment:
      DATABASE_URL: postgres://postgres:admin@timescaledb:5432/matrix_development?sslmode=disable
      MATRIX_MORPHEUS_INGESTOR_ADDRESS: morpheus:50051
      MATRIX_MORPHEUS_GRPC_SHARED_TOKEN: ${GRPC_SHARED_TOKEN:-matrix-secret-token-2024}
    volumes:
      - ./go:/app
    working_dir: /app
    command: go run ./cmd/morpheus/main.go
    ports:
      - "50051:50051"
    restart: unless-stopped
    networks:
      - matrix-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 10s
      timeout: 5s
      retries: 3

