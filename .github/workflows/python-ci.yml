name: Python CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'python/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'python/**'
      - '.github/workflows/python-ci.yml'

jobs:
  lint-and-test:
    name: Python Lint & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

