name: Go CI

on:
  push:
    paths:
      - 'go/**'
      - '.github/workflows/go-ci.yml'
  pull_request:
    paths:
      - 'go/**'
      - '.github/workflows/go-ci.yml'

jobs:
  lint-and-test:
    name: Go Lint & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: go

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go/go.sum

